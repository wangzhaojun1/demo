<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
			录入班级学生(姓名、年龄、学号)，当遇到exit时结束录入，输出所有学生的学号、姓名和年龄
		*/


		while(true){
			var res=prompt('结束录入，请输入exit:');
			if(res=='exit'){
				break;
			}
		}
	</script>	
</body>
</html>
