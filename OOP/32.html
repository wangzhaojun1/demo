<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function Animal(name,color){
			this.name=name;
			this.color=color;
		}

		Animal.prototype.eat=function(){
			console.log(this.name+' 吃的真香....');
		};



		function Person(name,color,no){
			//属性继承
			Animal.call(this,name,color);
			this.no=no;
		}

		Person.prototype.walk=function(){
			console.log(this.name+" 在跑的飞起》。。。。");
		};
		//方法继承
		for(var i in Animal.prototype){
			Person.prototype[i]=Animal.prototype[i];
		}



		// var a=new Animal('小豆豆','白色');

		// a.walk();


		var p=new Person('小刚','黄种人','41123423423');
		p.walk();
		p.eat();


	</script>
